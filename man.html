<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <body>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="phone.png" class="instagram-phone" alt="tela de um celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="logo.png" class="instagram-logo" alt="logo do instagram">
            <div class="instagram-profile">
              <img src="profile1.jpg" class="instagram-profile" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login" >Continuar como Manoel</a>
            <a href="#" class="instagram-logout" >Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é Manoel?</p>
            <p class="not-account"> 
              <span class="link-blue">Alternar a conta</span>
              ou 
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-the-app"> Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download" ></a>
              <a href="#" class="app-download" ></a>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
